<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 20px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding: 30px;
      }
      section {
        margin-bottom: 30px;
        padding: 0 0 30px 0;
        border-bottom: solid 1px #585858;
      }
      section img, section svg {
        width: 100px;
        height: 100px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/EaselPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/PixiPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://assets.codepen.io/16327/ScrollSmoother.min.js"></script>
  </head>
  <body>
    <h1>GreenSock Examples</h1>
    <hr />
    <section>
      <h2>Typing</h2>
      <text>Hello world!</text>
    </section>
    <section>
      <h2>Images</h2>
      <img class="rotateInImage" src="https://www.svgrepo.com/show/530437/safe-and-stable.svg" width="150px"/>
    </section>
    <section>
      <h2>Smooth Scrolling</h2>
      <div id="smooth-wrapper">
        <div id="smooth-content">
          <p>I am scrolling....</p>
          <!-- this text appears at the top for some reason -->
        </div>
      </div>
    </section>
  </body>
</html>

<!-- typing -->
<script>

  gsap.registerPlugin("TextPlugin");

  gsap.from("text", {duration: 2, text: {value: "H", delimiter: ""}, ease: "none", repeat: -1, repeatDelay: 2});

</script>

<!-- images -->
<script>

  gsap.from(".rotateInImage", {
    duration: 1,
    rotation: 90,
    x: -100,
    scale: 0.5,
    repeat: -1,
    repeatDelay: 2,
    opacity: 0,
  });

</script>

<!-- smooth scrolling -->
<script>

  gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

  // create the scrollSmoother before your scrollTriggers
ScrollSmoother.create({
  smooth: 1,               // how long (in seconds) it takes to "catch up" to the native scroll position
  effects: true,           // looks for data-speed and data-lag attributes on elements
  smoothTouch: 0.1,        // much shorter smoothing time on touch devices (default is NO smoothing on touch devices)
});

</script>
